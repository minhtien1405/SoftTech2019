<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Smart Coordinator</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body background="https://www.amnaymag.com/wp-content/uploads/2014/07/Email-Marketing-1.jpg"></body>
<body class="mat-typography">
  <center>
    <!-- Load icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- The form -->

</center>
  <app-root></app-root>
  <center>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script language="JavaScript1.2">
      //configure message

      message="© 2019 by SC Team"
      //animate text in NS6? (0 will turn it off)
      ns6switch=1

      var ns6=document.getElementById&&!document.all
      mes=new Array();
      mes[0]=-1;
      mes[1]=-4;
      mes[2]=-7;mes[3]=-10;
      mes[4]=-7;
      mes[5]=-4;
      mes[6]=-1;
      num=0;
      num2=0;
      txt="";
      function jump0(){
      if (ns6&&!ns6switch){
      jump.innerHTML=message
      return
      }
      if(message.length > 6){
      for(i=0; i != message.length;i++){
      txt=txt+"<span style='position:relative;' id='n"+i+"'>"+message.charAt(i)+"</span>"};
      jump.innerHTML=txt;
      txt="";
      jump1a()
      }
      else{
      alert("Your message is to short")
      }
      }

      function jump1a(){
      nfinal=(document.getElementById)? document.getElementById("n0") : document.all.n0
      nfinal.style.left=-num2;
      if(num2 != 9){
      num2=num2+3;
      setTimeout("jump1a()",50)
      }
      else{
      jump1b()
      }
      }

      function jump1b(){
      nfinal.style.left=-num2;
      if(num2 != 0){num2=num2-3;
      setTimeout("jump1b()",50)
      }
      else{
      jump2()
      }
      }

      function jump2(){
      txt="";
      for(i=0;i != message.length;i++){
      if(i+num > -1 && i+num < 7){
      txt=txt+"<span style='position:relative;top:"+mes[i+num]+"'>"+message.charAt(i)+"</span>"
      }
      else{txt=txt+"<span>"+message.charAt(i)+"</span>"}
      }
      jump.innerHTML=txt;
      txt="";
      if(num != (-message.length)){
      num--;
      setTimeout("jump2()",50)}
      else{num=0;
      setTimeout("jump0()",50)}}
      </script>
      </head>
      <body>

      <h2><div id="jumpx" style="color:black"></div></h2>
      <script>
      if (document.all||document.getElementById){
      jump=(document.getElementById)? document.getElementById("jumpx") : document.all.jumpx
      jump0()
      }
      else
      document.write(message)
      </script>
    </center>

</body>
</html>
