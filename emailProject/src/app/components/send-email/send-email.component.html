<div class="card">
  <div class="card-content">
    <span class="cardtitle">
      Send email
    </span>
    <form (ngSubmit)="onSubmit()" class="col s6">
      <div class="row">
        <div class="input-field col s6">
          <input
            type="text"
            placeholder="Add Subject"
            [(ngModel)]="email.subject"
            name="subject"
          />
          <label>Subject</label>
        </div>

        <div class="input-field col s6">
          <input
            type="text"
            placeholder="Content"
            [(ngModel)]="email.content"
            name="content"
          />
          <label>Content</label>
        </div>
        <input type="submit" value="Submit" class="btn" />
      </div>
    </form>
  </div>
</div>
